<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia Search + Comment System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, white, black);
      color: #fff;
      min-height: 100vh;
    }
    .star {
      font-size: 24px;
      cursor: pointer;
      color: #ccc;
      transition: color 0.2s;
    }
    .star:hover,
    .star.hovered,
    .star.selected {
      color: gold;
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="text-center mb-4">Wikipedia Search + Comment System</h1>

    <!-- Wikipedia Search -->
    <div class="mb-5">
      <input id="searchInput" class="form-control" placeholder="Search Wikipedia...">
      <button id="searchBtn" class="btn btn-light mt-2">Search</button>
      <div id="results" class="mt-3"></div>
    </div>

    <!-- Comment + Rating -->
    <div>
      <h2>Comments & Ratings</h2>
      <div id="rating" class="mb-2"></div>
      <input id="commentInput" class="form-control" placeholder="Write a comment...">
      <button id="submitBtn" class="btn btn-success mt-2">Submit</button>

      <p class="mt-3"><strong>Average Rating:</strong> <span id="avgRating">No ratings yet</span></p>
      <div id="comments" class="mt-3"></div>
    </div>
  </div>

  <script>
    // ===== SUPABASE SETUP =====
    const SUPABASE_URL = "https://YOUR_PROJECT_URL.supabase.co";  // replace with your URL
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt5cXN0aXpka2Fqcm1oZWJ4eWlwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxNzcwMzcsImV4cCI6MjA3Nzc1MzAzN30.I2zP_uFsGn4Ib9Qb_Ux1mJ1kgWbeuX8_VRhF1m2GSC0"; // replace with your anon key
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ===== RATING SYSTEM =====
    const ratingContainer = document.getElementById("rating");
    const stars = [];
    let selectedRating = 0;
    for (let i = 1; i <= 5; i++) {
      const star = document.createElement("span");
      star.innerHTML = "★";
      star.classList.add("star");
      star.addEventListener("mouseenter", () => highlightStars(i));
      star.addEventListener("mouseleave", () => highlightStars(selectedRating));
      star.addEventListener("click", () => {
        selectedRating = i;
        highlightStars(i);
      });
      ratingContainer.appendChild(star);
      stars.push(star);
    }
    function highlightStars(rating) {
      stars.forEach((star, index) => {
        star.classList.toggle("selected", index < rating);
      });
    }

    // ===== SUBMIT COMMENT =====
    const commentInput = document.getElementById("commentInput");
    const commentsDiv = document.getElementById("comments");
    const avgRatingEl = document.getElementById("avgRating");

    async function loadComments() {
      const { data, error } = await supabase.from("comments").select("*");
      commentsDiv.innerHTML = "";
      if (error) {
        console.error(error);
        commentsDiv.innerHTML = "<p>Error loading comments.</p>";
        return;
      }

      if (data.length === 0) {
        avgRatingEl.textContent = "No ratings yet";
      } else {
        const avg = (data.reduce((sum, c) => sum + c.rating, 0) / data.length).toFixed(1);
        avgRatingEl.textContent = avg + " ⭐";
      }

      data.forEach(comment => {
        const p = document.createElement("p");
        p.innerHTML = `<strong>${comment.comment}</strong> — ${comment.rating}⭐`;
        commentsDiv.appendChild(p);
      });
    }

    document.getElementById("submitBtn").addEventListener("click", async () => {
      const text = commentInput.value.trim();
      if (!text || selectedRating === 0) {
        alert("Please write a comment and select a rating!");
        return;
      }
      const { error } = await supabase.from("comments").insert([{ comment: text, rating: selectedRating }]);
      if (error) {
        console.error(error);
        alert("Error submitting comment.");
      } else {
        commentInput.value = "";
        selectedRating = 0;
        highlightStars(0);
        loadComments();
      }
    });

    loadComments();

    // ===== WIKIPEDIA SEARCH =====
    document.getElementById("searchBtn").addEventListener("click", async () => {
      const query = document.getElementById("searchInput").value;
      if (!query) return;
      const response = await fetch(`https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${query}&format=json&origin=*`);
      const data = await response.json();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = data.query.search.map(item =>
        `<div><a href="https://en.wikipedia.org/wiki/${item.title}" target="_blank">${item.title}</a><p>${item.snippet}</p></div>`
      ).join("");
    });
  </script>
</body>
</html>
